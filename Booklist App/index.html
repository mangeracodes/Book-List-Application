<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Booklist</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
</head>
<body>
    <div class="container mt-4">
        <h1 class="display-4 text-center">
          <i class="bi bi-book-half text-primary"></i> My<span class="text-primary">Book</span>List</h1>
          <form id="book-form">
            <div class="form-group d-flex justify-content-center mt-3 mb-3">
              <input type="text" id="title" class="form-control w-50 border-primary" placeholder="Title">
            </div>
            <div class="form-group d-flex justify-content-center mb-3">
              <input type="text" id="author" class="form-control w-50 border-primary" placeholder="Author">
            </div>
            <div class="form-group d-flex justify-content-center ">
              <input type="text" id="isbn" class="form-control w-50 border-primary" placeholder="ISBN#">
            </div>
            <div class="btn-div text-center">
                <input type="submit" value="Add Book" class="btn btn-primary btn-block mt-3">
            </div>
          </form>
          <div class="d-flex justify-content-center mt-5 text-center">
            <input type="text" class="form-control w-50 text-center border-primary" id="filter" placeholder="Search Items...">
          </div>
          <table class="table table-striped mt-5">
            <thead>
              <tr>
                <th>Title</th>
                <th>Author</th>
                <th>ISBN#</th>
                <th></th>
              </tr>
            </thead>
            <tbody id="book-list"></tbody>
          </table>
      </div>
      <script src="app.js"></script>
</body>
</html>
